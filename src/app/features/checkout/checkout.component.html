<div class="container">
  <h2>Checkout</h2>

  <!-- The form is using Angular's template-driven forms via `ngForm` -->
  <form #checkoutForm="ngForm" (ngSubmit)="submitOrder(checkoutForm)">
    <div class="mb-3">
      <h4>Customer Information</h4>

      <!-- Name field with two-way data binding and validation -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="customer.Name"
          name="name"
          required
          #name="ngModel"
        />
        <!-- Display validation message when the name field is invalid and touched -->
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <!-- Email field with validation -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="customer.Email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <!-- Display validation message when the email field is invalid and touched -->
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Address field with validation -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          class="form-control"
          [(ngModel)]="customer.Address"
          name="address"
          required
          #address="ngModel"
        ></textarea>
        <!-- Display validation message when the address field is invalid and touched -->
        <div *ngIf="address.invalid && address.touched" class="text-danger">
          Address is required.
        </div>
      </div>
    </div>

    <!-- Payment Method section with validation for radio buttons -->
    <div class="mb-3">
      <h4>Payment Method</h4>

      <!-- Radio button for Credit Card -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="creditCard"
          [(ngModel)]="paymentMethod"
          value="Credit Card"
          required
          #payment="ngModel"
        />
        <label class="form-check-label" for="creditCard">Credit Card</label>
      </div>

      <!-- Radio button for PayPal -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="paypal"
          [(ngModel)]="paymentMethod"
          value="PayPal"
          required
        />
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>

      <!-- Display validation message when no payment method is selected -->
      <div *ngIf="payment.invalid && payment.touched" class="text-danger">
        Please select a payment method.
      </div>
    </div>

    <!-- Order Summary displaying the cart items -->
    <h4>Order Summary</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        {{ item.product.ProductName }} - Quantity: {{ item.quantity }} - Price:
        {{ item.product.ProductPrice | currency }}
        <!-- Display product price -->
      </li>
    </ul>

    <!-- Submit button is disabled until the form is valid -->
    <button class="btn btn-success mt-3" [disabled]="checkoutForm.invalid">
      Submit Order
    </button>
  </form>
</div>
