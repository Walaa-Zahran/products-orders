<div class="container">
  <h2>Checkout</h2>

  <form #checkoutForm="ngForm" (ngSubmit)="submitOrder(checkoutForm)">
    <div class="mb-3">
      <h4>Customer Information</h4>
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="customer.Name"
          name="name"
          required
          #name="ngModel"
        />
        <!-- Validation Message for Name -->
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="customer.Email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <!-- Validation Message for Email -->
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          class="form-control"
          [(ngModel)]="customer.Address"
          name="address"
          required
          #address="ngModel"
        ></textarea>
        <!-- Validation Message for Address -->
        <div *ngIf="address.invalid && address.touched" class="text-danger">
          Address is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <h4>Payment Method</h4>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="creditCard"
          [(ngModel)]="paymentMethod"
          value="Credit Card"
          required
          #payment="ngModel"
        />
        <label class="form-check-label" for="creditCard">Credit Card</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="paypal"
          [(ngModel)]="paymentMethod"
          value="PayPal"
          required
        />
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
      <!-- Validation Message for Payment Method -->
      <div *ngIf="payment.invalid && payment.touched" class="text-danger">
        Please select a payment method.
      </div>
    </div>

    <h4>Order Summary</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        {{ item.product.ProductName }} - Quantity: {{ item.quantity }} - Price:
        {{ item.product.ProductPrice | currency }}
      </li>
    </ul>

    <!-- Disable the submit button if the form is invalid -->
    <button class="btn btn-success mt-3" [disabled]="checkoutForm.invalid">
      Submit Order
    </button>
  </form>
</div>
