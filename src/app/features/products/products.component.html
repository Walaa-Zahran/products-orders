<div class="container">
  <h1 class="my-4">Products</h1>
  <div class="row" >
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card" [ngClass]="{ 'bg-warning': isLowStock(product) }">
        <img
          [src]="product.ProductImg"
          class="card-img-top"
          alt="{{ product.ProductName }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.ProductName }}</h5>
          <p class="card-text">
            Price: {{ product.ProductPrice | currency }} <br />
            Available Pieces: {{ product.AvailablePieces }}
          </p>

        </div>
        <div class="row p-3">

          <div class="col-sm-6">
            <div class="btn-group" role="group">
              <button
                (click)="
                  editProductQuantity(product, product.AvailablePieces + 1)
                "
                class="btn btn-primary"
              >
                +
              </button>
              <button
                (click)="
                  editProductQuantity(product, product.AvailablePieces - 1)
                "
                class="btn btn-danger"
              >
                -
              </button>
            </div>
          </div>
          <div class="col-sm-6 d-flex justify-content-end">
            <button class="btn btn-primary " (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
